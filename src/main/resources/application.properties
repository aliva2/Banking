spring.application.name=Banking

# File-based H2 Database configuration
spring.datasource.url=jdbc:h2:file:C:/Users/User/test;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable security for the H2 console path
spring.security.user.name=sa
spring.security.user.password=password

springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui

